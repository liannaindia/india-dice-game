name: Deploy diceautodraw to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI (Final Fix)
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v1.174.8/supabase_1.174.8_linux_amd64.tar.gz -o supabase.tar.gz
          mkdir -p supabase-cli
          tar -xzf supabase.tar.gz -C supabase-cli
          chmod +x supabase-cli/supabase
          sudo mv supabase-cli/supabase /usr/local/bin/supabase
          supabase --version

      - name: Deploy Supabase Function
        run: supabase functions deploy diceautodraw --project-ref gtoofdphwneqpwsmjcwl --no-verify-jwt --workdir ./supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
