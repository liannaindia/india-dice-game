name: Deploy diceautodraw to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI (.deb verified)
        run: |
          curl -L "https://github.com/supabase/cli/releases/download/v1.174.8/supabase_1.174.8_amd64.deb" -o supabase.deb
          sudo dpkg -i supabase.deb
          supabase --version

      - name: Deploy Supabase Function
        run: supabase functions deploy diceautodraw --project-ref gtoofdphwneqpwsmjcwl --no-verify-jwt --workdir ./supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
