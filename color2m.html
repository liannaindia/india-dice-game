<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Color2M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script type="module" src="./supabase-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;display:flex;flex-direction:column;align-items:center;background:#f9f9f9;color:#222}
    h1{margin:20px 0}
    #countdown{font-size:20px;margin-bottom:10px}
    .result{margin-top:20px;font-size:24px;font-weight:bold}
    .history{margin-top:20px;width:90%;max-width:400px}
    .history li{display:flex;justify-content:space-between;padding:6px;border-bottom:1px solid #ddd}
    .color-box{width:20px;height:20px;border-radius:4px;display:inline-block;margin-right:8px}
  </style>
</head>
<body>
  <h1>Wingo - Color2M</h1>
  <div id="countdown">Loading...</div>
  <div class="result" id="latest-result">Waiting for result...</div>
  <ul class="history" id="history"></ul>

  <script type="module">
    import { supabase } from "./supabase-config.js";

    async function fetchLatest() {
      const { data, error } = await supabase
        .from("color2m_rounds")
        .select("*")
        .order("round_number",{ascending:false})
        .limit(10);
      if (error) { console.error(error); return; }

      if (data.length > 0) {
        const latest = data[0];
        document.getElementById("latest-result").innerHTML =
          `Latest: <span style="color:${latest.result_color}">${latest.result_number} (${latest.result_color})</span>`;
        const list = document.getElementById("history");
        list.innerHTML = "";
        data.forEach(r=>{
          const li = document.createElement("li");
          li.innerHTML = `<span>${r.round_number}</span><span><span class="color-box" style="background:${r.result_color}"></span>${r.result_number}</span>`;
          list.appendChild(li);
        });
      }
    }

    // 倒计时：2分钟一期
    function updateCountdown() {
      const now = new Date();
      const sec = now.getUTCSeconds() + now.getUTCMilliseconds()/1000;
      const ist = new Date(now.getTime() + (5.5*3600*1000));
      const bucket = ist.getMinutes() - (ist.getMinutes()%2);
      const next = new Date(ist);
      next.setMinutes(bucket+2,0,0);
      const remain = Math.floor((next.getTime()-ist.getTime())/1000);
      document.getElementById("countdown").textContent = `Next round in ${remain}s`;
    }

    setInterval(updateCountdown,1000);
    setInterval(fetchLatest,5000);
    fetchLatest();
  </script>
</body>
</html>
