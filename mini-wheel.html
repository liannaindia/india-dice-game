<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script type="module" src="./supabase-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff7ec; --bg2:#e6f2ff; --card:#fff; --text:#222;
      --muted:#667085; --primary:#0d6efd; --primary-pressed:#0b5ed7;
      --success:#16a34a; --line:#e6eaf2;
      --radius:14px; --shadow:0 6px 18px rgba(0,0,0,.08);
      --wheel-size: 320px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;color:var(--text);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));padding-bottom:94px}
    .container{max-width:860px;margin:0 auto;padding:16px 16px calc(16px + env(safe-area-inset-bottom))}
    h2{margin:6px 0 14px;text-align:center;color:#ff6f00}

    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:14px;margin-bottom:14px;border:1px solid var(--line)}
    .userbar{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .balance{font-weight:700;color:var(--success)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:0;cursor:pointer;background:var(--primary);color:#fff;font-weight:700;min-height:42px}
    .btn:active{background:var(--primary-pressed)}
    .btn.secondary{background:#eef4ff;color:#1e3a8a}
    .btn.ghost{background:#fff;color:#111;border:1px solid var(--line)}
    .seg{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:10px 12px;text-align:center;border-radius:12px;background:#f7f9fc;border:1px solid var(--line);font-weight:700;cursor:pointer}
    .chip.active{background:#eaf2ff;border-color:#cfe0ff;color:#0b5ed7}
    .quick{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .qchip{padding:8px 10px;border-radius:10px;background:#f2f5fa;border:1px solid #e6eaf2;cursor:pointer}
    .muted{color:var(--muted);font-size:12px}
    .result-box{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;text-align:center}
    .result-big{font-size:28px;font-weight:800}
    .betbar{position:fixed;left:0;right:0;bottom:0;padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(255,255,255,.85);backdrop-filter: blur(10px);border-top:1px solid #e8edf6;display:flex;gap:10px;align-items:center}
    .betbar input{flex:1;height:46px;border-radius:12px;border:1px solid #e1e6f0;padding:0 12px;font-size:16px;background:#fff}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 6px;border-bottom:1px solid #eee;font-size:14px;text-align:left}

    /* ===== Wheel ===== */
    .wheel-wrap{display:flex;align-items:center;justify-content:center;margin-top:8px}
    .wheel-box{position:relative;width:var(--wheel-size);height:var(--wheel-size);border-radius:50%;
      background:#f7f9fc;border:1px solid #e6eaf2;display:flex;align-items:center;justify-content:center}
    .wheel-shadow{position:absolute;inset:10px;border-radius:50%;box-shadow:inset 0 0 0 8px #fff, 0 10px 24px rgba(0,0,0,.08)}
    .wheel-svg{width:calc(var(--wheel-size) - 28px);height:calc(var(--wheel-size) - 28px)}
    .wheel-rot{transition:transform .2s linear; transform: rotate(0deg); transform-origin: 50% 50%;}
    .pointer{position:absolute;top:-4px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:18px solid #0d6efd;filter:drop-shadow(0 3px 6px rgba(13,110,253,.35))}
    .win-banner{margin-top:10px;padding:10px;border-radius:12px;background:#ecfdf5;border:1px solid #a7f3d0;color:#047857;font-weight:700;display:none}
    .win-banner.show{display:block}

    /* 手机优化 */
    body{overflow-x:hidden}
    @media (max-width: 820px){
      :root{ --wheel-size: 280px; }
      .result-box{ grid-template-columns:1fr; gap:8px; }
      .container{ padding:12px 10px calc(120px + env(safe-area-inset-bottom)); }
      table{ min-width: 520px; }
      th, td{ font-size:12px; }
    }
    @media (max-width: 420px){
      :root{ --wheel-size: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎡 Mini Wheel</h2>

    <div class="card">
      <div class="userbar">
        <div>
          <div class="muted">Logged in as</div>
          <div id="user-email" style="font-weight:700">—</div>
        </div>
        <div class="balance">₹<span id="balance">0</span></div>
        <div class="userbar-right">
          <button id="lobby-btn" class="btn ghost">Lobby</button>
          <button id="logout-btn" class="btn secondary">Logout</button>
        </div>
      </div>
      <div class="muted" style="margin-top:8px">* Bets close in the last 10 seconds of each minute (IST).</div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px">🎯 Select Multiplier</h3>
      <div class="seg" id="multi-seg">
        <!-- 会用 JS 生成：2x / 3x / 5x / 10x / 20x / 50x / 180x -->
      </div>
      <div class="quick" id="quick-amt">
        <div class="qchip" data-v="100">₹100</div>
        <div class="qchip" data-v="200">₹200</div>
        <div class="qchip" data-v="500">₹500</div>
        <div class="qchip" data-v="1000">₹1000</div>
      </div>
    </div>

    <div class="card">
      <div class="result-box">
        <div>
          <div class="muted">Round</div>
          <div id="round-number" style="font-weight:700">—</div>
        </div>
        <div>
          <div class="muted">Prev Result</div>
          <div id="prev-result" class="result-big">—</div>
        </div>
        <div>
          <div class="muted">Time Left</div>
          <div id="countdown" style="font-weight:700">—</div>
        </div>
      </div>

      <!-- 轮盘 -->
      <div class="wheel-wrap">
        <div class="wheel-box">
          <div class="wheel-shadow"></div>
          <div class="pointer"></div>
          <svg class="wheel-svg" viewBox="-150 -150 300 300" aria-hidden="true">
            <g id="wheelG" class="wheel-rot"></g>
            <circle cx="0" cy="0" r="18" fill="#fff" stroke="#e6eaf2"/>
          </svg>
        </div>
      </div>
      <div id="win-banner" class="win-banner"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px">🧾 My Last 10 Bets</h3>
      <div style="overflow:auto">
        <table>
          <thead><tr><th>Round</th><th>Bet</th><th>Amount</th><th>Result</th><th>Status</th><th>Payout</th></tr></thead>
          <tbody id="bets-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="betbar">
    <input type="number" id="bet-amount" placeholder="Amount ₹" inputmode="decimal" />
    <button id="bet-btn" class="btn">Submit Bet</button>
  </div>

<script type="module">
import { supabase } from './supabase-config.js';

/* ===== 配置 ===== */
// 24 扇区，含 180x 金色扇区（可按需改）
const SEGMENTS = [2,3,2,5,2,3,2,10,2,3,2,5,2,3,2,20,2,3,2,50,2,3,2,180];
const UNIQUE = [...new Set(SEGMENTS)]; // 下注选项
const COLORS = { // 每种倍率的扇区颜色
  2:  '#e9f2ff',
  3:  '#eafaf2',
  5:  '#eae8ff',
  10: '#ffeef3',
  20: '#fff5e5',
  50: '#ffe5e5',
  180:'#fff3b0' // 金色
};
const TEXT = { // 文本颜色
  2:  '#0b5ed7',
  3:  '#117a40',
  5:  '#5b46d6',
  10: '#c2185b',
  20: '#c86400',
  50: '#b91c1c',
  180:'#8d6a00'
};
const CLOSE_BUFFER = 10; // 收盘缓冲（秒）
const SPIN_DURATION = 4800; // 动画时长(ms)
const MIN_SPINS = 5;        // 至少转几圈

/* ===== 状态/引用 ===== */
let currentUser = null;
let currentMultiplier = 2;

const emailEl = document.getElementById('user-email');
const balanceEl = document.getElementById('balance');
const logoutBtn = document.getElementById('logout-btn');
const lobbyBtn = document.getElementById('lobby-btn');
const betBtn = document.getElementById('bet-btn');
const betAmountEl = document.getElementById('bet-amount');

const roundEl = document.getElementById('round-number');
const prevEl = document.getElementById('prev-result');
const countEl = document.getElementById('countdown');
const betsTbody = document.getElementById('bets-tbody');

const wheelG = document.getElementById('wheelG');
const winBanner = document.getElementById('win-banner');

document.getElementById('quick-amt').querySelectorAll('.qchip').forEach(q=>{
  q.onclick = ()=>{ betAmountEl.value = Number(q.dataset.v); };
});

/* ===== 时间（IST） ===== */
function getIST() {
  const now = new Date();
  const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utcMs + 5.5 * 60 * 60 * 1000);
}
function roundKey(date){
  const y=date.getFullYear(), m=String(date.getMonth()+1).padStart(2,'0'), d=String(date.getDate()).padStart(2,'0');
  const h=String(date.getHours()).padStart(2,'0'), min=String(date.getMinutes()).padStart(2,'0');
  return `${y}${m}${d}${h}${min}`;
}
function currentRoundNo(){ return roundKey(getIST()); }

/* ===== Auth ===== */
logoutBtn.onclick = async ()=>{ await supabase.auth.signOut(); location.href='./index.html'; };
lobbyBtn.onclick = ()=> location.href='./index.html';

supabase.auth.getUser().then(async ({ data }) => {
  if (!data?.user) {
    alert('Please login first.'); location.href = './index.html';
  } else {
    currentUser = data.user;
    emailEl.textContent = currentUser.email;
    await supabase.from('users').upsert([{ id: currentUser.id, email: currentUser.email }]);
    await loadBalance();
    buildBetChips();
    buildWheelSVG();
    await refreshHeaderAndAnim(true);   // 首次播放上一期
    await loadMyBets();
    startTicker();
  }
});

async function loadBalance(){
  const { data } = await supabase.from('users').select('balance').eq('id', currentUser.id).single();
  balanceEl.textContent = data?.balance || 0;
}

/* ===== 下注选项 ===== */
function buildBetChips(){
  const seg = document.getElementById('multi-seg');
  seg.innerHTML = '';
  UNIQUE.sort((a,b)=>a-b).forEach(m=>{
    const c = document.createElement('div');
    c.className = 'chip' + (m===currentMultiplier ? ' active' : '');
    c.dataset.m = m;
    c.style.borderColor = '#e6eaf2';
    c.textContent = `${m}×`;
    c.onclick = ()=>{
      currentMultiplier = m;
      seg.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
      c.classList.add('active');
    };
    seg.appendChild(c);
  });
}

/* ===== 绘制轮盘（SVG） ===== */
const N = SEGMENTS.length;
const THETA = 2*Math.PI / N;
let currentRotation = 0; // deg

function polar(r, ang){ return [r*Math.cos(ang), r*Math.sin(ang)]; }
function buildWheelSVG(){
  wheelG.innerHTML = '';
  for(let i=0;i<N;i++){
    const m = SEGMENTS[i];
    const a1 = i*THETA - Math.PI/2; // 从上方开始
    const a2 = (i+1)*THETA - Math.PI/2;
    const [x1,y1] = polar(135, a1);
    const [x2,y2] = polar(135, a2);
    const largeArc = (THETA > Math.PI) ? 1 : 0;

    // slice
    const path = document.createElementNS('http://www.w3.org/2000/svg','path');
    path.setAttribute('d', `M 0 0 L ${x1.toFixed(3)} ${y1.toFixed(3)} A 135 135 0 ${largeArc} 1 ${x2.toFixed(3)} ${y2.toFixed(3)} Z`);
    path.setAttribute('fill', COLORS[m] || '#eee');
    path.setAttribute('stroke', '#e6eaf2');
    path.setAttribute('stroke-width', '1');
    wheelG.appendChild(path);

    // label
    const mid = (a1+a2)/2;
    const [tx,ty] = polar(85, mid);
    const text = document.createElementNS('http://www.w3.org/2000/svg','text');
    text.setAttribute('x', tx.toFixed(1));
    text.setAttribute('y', ty.toFixed(1));
    text.setAttribute('fill', TEXT[m] || '#333');
    text.setAttribute('font-size', '16');
    text.setAttribute('font-weight', '700');
    text.setAttribute('text-anchor', 'middle');
    text.setAttribute('dominant-baseline', 'middle');
    text.textContent = `${m}×`;
    wheelG.appendChild(text);
  }
  // 初始角度
  wheelG.style.transform = `rotate(${currentRotation}deg)`;
}

/* ===== 轮盘动画 ===== */
function easeInOutCubic(t){ return t<.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2; }

/** 让 pointer 指向目标下标的中心 */
function spinToIndex(targetIndex){
  winBanner.classList.remove('show');
  const segCenterDeg = (targetIndex + 0.5) * (360 / N);
  const rawTarget = -segCenterDeg; // 使该中心到顶部（pointer）
  // 让目标角度比当前角度多 MIN_SPINS 圈以上
  let finalDeg = rawTarget;
  while(finalDeg - currentRotation < MIN_SPINS*360) finalDeg += 360;
  const start = performance.now();

  const tick = (now)=>{
    const t = Math.min(1, (now - start) / SPIN_DURATION);
    const k = easeInOutCubic(t);
    const ang = currentRotation + (finalDeg - currentRotation) * k;
    wheelG.style.transform = `rotate(${ang}deg)`;
    if (t < 1){
      requestAnimationFrame(tick);
    }else{
      currentRotation = finalDeg % 360; // 归一化
    }
  };
  requestAnimationFrame(tick);
}

/* ===== 刷新表头+动画 ===== */
let lastAnimatedRound = null;

async function refreshHeaderAndAnim(animate=false){
  roundEl.textContent = currentRoundNo();

  // 拿最近一条已结算期
  const { data: prev } = await supabase
    .from('wheel_rounds')
    .select('round_number, result_index, result_multiplier')
    .order('round_number', { ascending: false })
    .limit(1)
    .single();

  if (!prev){
    prevEl.textContent = '—';
    return;
  }

  prevEl.textContent = prev.result_multiplier ? `${prev.result_multiplier}×` : `#${prev.result_index}`;
  if (animate && lastAnimatedRound !== prev.round_number){
    lastAnimatedRound = prev.round_number;
    spinToIndex(prev.result_index);
    setTimeout(()=>{
      winBanner.textContent = `WIN — ${prev.result_multiplier}×`;
      winBanner.classList.add('show');
    }, SPIN_DURATION + 50);
  }
}

/* ===== Ticker ===== */
function startTicker(){
  let gated = false;
  setInterval(async ()=>{
    const now = getIST();
    const sec = now.getSeconds();
    const remaining = 60 - sec;
    countEl.textContent = `${remaining}s`;

    if (remaining <= CLOSE_BUFFER) {
      betBtn.disabled = true; betBtn.textContent = 'Bet Closed';
    } else {
      betBtn.disabled = false; betBtn.textContent = 'Submit Bet';
    }
    if (sec === 0 && !gated){
      gated = true;
      await refreshHeaderAndAnim(true);
      await loadBalance();
      await loadMyBets();
      setTimeout(()=> gated=false, 1100);
    }
    roundEl.textContent = currentRoundNo();
  }, 250);
}

/* ===== 最近下注 ===== */
async function loadMyBets(){
  if (!currentUser) return;
  const { data, error } = await supabase.rpc('wheel_my_last_bets', {
    _user_id: currentUser.id,
    _limit: 10
  });
  if (error) {
    console.error('loadMyBets error:', error);
    betsTbody.innerHTML = `<tr><td colspan="6" class="muted">Load failed.</td></tr>`;
    return;
  }
  const bets = data || [];
  betsTbody.innerHTML = bets.length ? bets.map(b=>{
    return `<tr>
      <td>${b.round_number}</td>
      <td>${b.multiplier}×</td>
      <td>₹${Number(b.amount).toFixed(2)}</td>
      <td>${b.result_multiplier ? (b.result_multiplier + '×') : '—'}</td>
      <td>${b.status}</td>
      <td>₹${Number(b.payout||0).toFixed(2)}</td>
    </tr>`;
  }).join('') : `<tr><td colspan="6" class="muted">No recent bets.</td></tr>`;
}

/* ===== 下单 ===== */
let placing = false;
betBtn.onclick = async () => {
  if (!currentUser) { alert('Please login first'); return; }
  if (placing) return;

  const amount = Number(betAmountEl.value);
  if (!Number.isFinite(amount) || amount <= 0) {
    alert('Enter amount'); return;
  }

  placing = true;
  const oldText = betBtn.innerText;
  betBtn.disabled = true;
  betBtn.innerText = 'Placing...';

  try {
    const { error } = await supabase.rpc('wheel_place_bet_ist', {
      _user_id: currentUser.id,
      _email: currentUser.email,
      _multiplier: currentMultiplier,
      _amount: amount
    });

    if (error) {
      const msg = String(error.message || '');
      if (msg.includes('INSUFFICIENT_BALANCE')) alert('Insufficient balance');
      else if (msg.includes('BET_CLOSED')) alert('Bet closed');
      else alert('Bet failed: ' + msg);
      return;
    }

    betAmountEl.value = '';
    alert('✅ Bet placed!');
    await loadBalance();
    await loadMyBets();
  } catch (e) {
    alert('Bet failed: ' + (e?.message || e));
  } finally {
    placing = false;
    betBtn.disabled = false;
    betBtn.innerText = oldText;
  }
};
</script>
</body>
</html>
